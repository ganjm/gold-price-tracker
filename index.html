<!DOCTYPE html>
<html>
<head>
    <title>JM's Gold Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f8f9fa; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: 80px; margin-bottom: 10px; border-radius: 50%; background: #d4af37; display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 32px; font-weight: bold; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .stat-card { padding: 20px; border-radius: 15px; background: #fff; border: 1px solid #eee; text-align: center; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-value { font-size: 26px; font-weight: bold; color: #d4af37; margin-top: 5px; }
        .stat-label { font-size: 13px; color: #888; text-transform: uppercase; letter-spacing: 1.5px; }
        .update-time { text-align: center; font-size: 12px; color: #aaa; margin-bottom: 20px; }
        
        /* New Button Styles */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .buy-btn { padding: 12px; border-radius: 10px; text-decoration: none; text-align: center; font-weight: bold; font-size: 14px; transition: 0.3s; border: 1px solid #d4af37; }
        .btn-1g { background: white; color: #d4af37; }
        .btn-5g { background: #d4af37; color: white; }
        .buy-btn:hover { opacity: 0.8; }
        
        canvas { width: 100% !important; height: 400px !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">JM</div>
            <h1 style="margin: 0; color: #2c3e50;">Gold Price Tracker</h1>
        </div>
        
        <div id="lastUpdated" class="update-time">Loading latest data...</div>

        <div class="actions">
            <a href="https://www.perthmint.com/shop/bullion/minted-bars/kangaroo-1g-minted-gold-bar/" target="_blank" class="buy-btn btn-1g">ðŸ›’ Buy 1g Bar</a>
            <a href="https://www.perthmint.com/shop/bullion/minted-bars/kangaroo-5g-minted-gold-bar/" target="_blank" class="buy-btn btn-5g">ðŸ›’ Buy 5g Bar</a>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Holdings</div>
                <div id="totalGrams" class="stat-value">-- g</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Live Profit/Loss</div>
                <div id="liveProfit" class="stat-value">--</div>
            </div>
        </div>

        <canvas id="goldChart"></canvas>
    </div>

    <script>
        Promise.all([
            new Promise(res => Papa.parse("gold_passbook.csv", {download: true, header: true, complete: res})),
            new Promise(res => Papa.parse("my_holdings.csv", {download: true, header: true, complete: res}))
        ]).then(([passbookRes, holdingsRes]) => {
            const history = passbookRes.data.filter(row => row.Date);
            const latestEntry = history[history.length - 1];
            const currentPrice = parseFloat(latestEntry.Spot_AUD_g);
            
            document.getElementById('lastUpdated').innerText = "Last Updated: " + latestEntry.Date + " AWST";

            let totalGrams = 0;
            let totalCost = 0;
            holdingsRes.data.filter(row => row.Grams).forEach(row => {
                const g = parseFloat(row.Grams);
                totalGrams += g;
                totalCost += (g * parseFloat(row.Price_Paid_AUD));
            });

            const currentVal = totalGrams * currentPrice;
            const profit = currentVal - totalCost;

            document.getElementById('totalGrams').innerText = totalGrams.toFixed(1) + " g";
            document.getElementById('liveProfit').innerText = (profit >= 0 ? "+" : "") + "$" + profit.toFixed(2) + " AUD";
            document.getElementById('liveProfit').style.color = profit >= 0 ? "#2ecc71" : "#e74c3c";

            new Chart(document.getElementById('goldChart'), {
                type: 'line',
                data: {
                    labels: history.map(row => row.Date),
                    datasets: [{
                        label: 'Spot Price (AUD/g)',
                        data: history.map(row => row.Spot_AUD_g),
                        borderColor: '#d4af37',
                        backgroundColor: 'rgba(212, 175, 55, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }, {
                        label: '50-Day Avg',
                        data: history.map(row => row.MA50_AUD),
                        borderColor: '#bdc3c7',
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: { legend: { position: 'bottom' } },
                    scales: { 
                        x: { display: false },
                        y: { ticks: { callback: value => '$' + value } }
                    }
                }
            });
        });
    </script>
</body>
</html>
