name: Daily Gold Alert

on:
  schedule:
    # 02:00 UTC = 10:00 AM AWST (Perth Time)
    # 14:00 UTC = 10:00 PM AWST (Perth Time)
    - cron: '0 2,14 * * *'
  workflow_dispatch: # Manual "Run" button

jobs:
  check-gold-price:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # We added pandas here so the script can calculate averages
        run: pip install yfinance pandas

      - name: Run Gold Alert Script
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SECONDARY_GMAIL_ADDRESS: ${{ secrets.SECONDARY_GMAIL_ADDRESS }}
        run: python gold_alert.py
