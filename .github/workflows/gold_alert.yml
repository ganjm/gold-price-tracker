name: Daily Gold Alert

on:
  schedule:
    # 02:00 UTC = 10:00 AM AWST (Perth)
    # 07:00 UTC = 03:00 PM AWST (Perth)
    # 1-6 = Monday to Saturday
    - cron: '0 2,7 * * 1-6'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-gold-price:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install yfinance pandas beautifulsoup4 requests

      - name: Run Gold Alert Script
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SECONDARY_GMAIL_ADDRESS: ${{ secrets.SECONDARY_GMAIL_ADDRESS }}
        run: python gold_alert.py

      - name: Commit and Push Passbook
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gold_passbook.csv
          git commit -m "Update Gold Passbook [skip ci]" || echo "No changes to commit"
          git push
